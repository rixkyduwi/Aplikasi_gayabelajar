{% include 'admin/head.html' %}
<!--tambahkan custom css disini-->

<!-- Content Header (Page header) -->
<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-md-12">
      <!-- Default box -->
      <div class="box box-success" style="overflow-x: scroll;">
        <div class="box-header">
          <center><h1 class="box-title">Data User</h1></center><p>
          <h3 class="box-title"></h3>
         <button type="button" class="btn btn-primary btn-flat" data-toggle="modal" data-target="#modal-data" onclick="$(\'#modal-data-body\').load(\'' . base_url('siswa/create') . '\')"><span class="fa fa-plus"></span> Tambah</button>
          
        </div>
        <!-- /.box-header -->

        <div class="box-body">
          <table id="data" class="table table-bordered table-striped">
            <thead>
              <tr>
                <th width="1%">
                 <center> No </center>
                </th>
                <th>
                  <center>No_Induk</center>
                  </th>
                <th>
                  <center>Nama </center>
                  </th>
                <th>
                  <center>Kelas</center>
                <th>
                  <center>Level</center></th>
                <th width="12%"></th>
              </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                  <td> 
                    {{row.0}}
                  </td>
                  <td> 
                    {{row.1}}
                  </td>
                  <td> 
                   {{row.2}}
                  </td>
                  <td> 
                   {{row.3}}
                  </td>
                  <td> 
                    <center>{{row.5}}</center>
                  </td>
                
                  <td>
                    <div class="btn-group">
                      <button type="button" class="btn btn-warning btn-flat btn-xs">Action</button>
                      <button type="button" class="btn btn-warning btn-xs btn-flat dropdown-toggle" data-toggle="dropdown">
                        <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                      </button>
                      <ul class="dropdown-menu" role="menu">
                        <li><a href="/admin/editadmin/{{row.1}}">Edit Data</a></li>
                        <li><a href="/admin/hasiltes/{{row.1}}">Detail Hasil</a></li>
                        <li><a href="/admin/hapus/{{row.0}}" onclick= " return confirm('Apakah yakin data peserta ini di hapus?')"> Hapus Data</a></li>
                      </ul>
                    </div>
                  </td>
                </tr>
                {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section><!-- /.content -->

<div class="modal fade" id="modal-data">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <center><h4 class="modal-title">Tambah Data User</h4></center>
      </div>
  <form action="/admin/tambah" method="post" class="form-horizontal">
    <div class="box-body">
      <div class="form-group">
        <label class="col-sm-2 control-label">No_Induk</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="no_induk" placeholder="Masukkan no_induk" required="">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Nama</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="nama" placeholder="Masukkan Nama " required="">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Kelas</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="kelas" placeholder="Masukkan kelas" required="">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" name="password" placeholder="Masukkan password" required="">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Level</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="level" placeholder="Masukkan level" required="">
        </div>
      </div>
    </div>
    <!-- /.box-body -->
    <div class="box-footer">
      <button type="submit" class="btn btn-primary btn-flat pull-right" title="Simpan Data siswa">Simpan</button>
    </div> 
    <!-- /.box-footer -->
  </form>
</div>
</div>
</div>

{% include 'admin/footer.html' %}
<!--tambahkan custom js disini-->

<script type="text/javascript">
  $(document).ready(function() {
    $('#data').dataTable();
  });

  $('.alert-message').alert().delay(3000).slideUp('slow');
</script>
