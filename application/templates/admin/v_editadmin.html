{% include 'admin/head.html' %}
<!-- Content Header (Page header) -->


<!-- Main content -->
<section class="content">
  <div class="editadmin">
    <div class="col-md-12">
      <div class="box box-success" style="overflow-x: scroll;">
        <div class="box-header with-border">
          <center><h3 class="box-title">Edit Data User</h3></center>
        </div>
        <!-- /.box-header -->
        
          <!-- form start -->
      
          <form action="/admin/editadmin/{{editadmin.0}}" method="post" class="form-horizontal">
            <div class="box-body">
              <div class="form-group">
                <label class="col-sm-2 control-label">No_Induk</label>
                    <input type="text" name="noinduk" readonly value="{{editadmin.1}}">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Nama</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="nama" value="{{editadmin.2}}" required>

                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Kelas</label>
                <div class="col-sm-10">
                  <input class="form-control" name="kelas" type="text" value="{{editadmin.3}}" required> 
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" name="password" value="{{editadmin.4}}" required>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Level</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="level" value="{{editadmin.5}}" required>
                </div>
              </div>
              
              <div class="form-group">
                <label class="col-sm-2 control-label"></label>
                <div class="col-sm-10">
                  <a href="/admin/tampil_admin" class="btn btn-default btn-flat"><span class="fa fa-areditadmin-left"></span> Batal</a>
                  <button type="submit" class="btn btn-primary btn-flat" title="Simpan Data"><span class="fa fa-save"></span> Simpan</button>
                </div>
              </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
              
            </div> 
            <!-- /.box-footer -->
          </form>
         
      </div>
    </div>
  </div>

</section><!-- /.content -->
