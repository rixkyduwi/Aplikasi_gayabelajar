{% include 'admin/head.html' %}

<!-- Content Header (Page header) -->


<!-- Main content -->
<section class="content">
  <div class="editadmin">
    <div class="col-md-12">
      <div class="box box-success" style="overflow-x: scroll;">
        <div class="box-header with-border">
          <center><h3 class="box-title">Edit Pertanyaan</h3></center>
        </div>
        <!-- /.box-header -->
        
          <!-- form start -->
      
          <form action="/admin/editpertanyaan/{{editpertanyaan[0].0}}" method="post" class="form-horizontal">
            <div class="box-body">
              <div class="form-group">
                <label class="col-sm-2 control-label">Kode Pertanyaan</label>
                    <input type="text" name="kode_pertanyaan" readonly value="{{editpertanyaan[0].1}}">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Pertanyaan</label>
                <div class="col-sm-10">
                  <textarea rows="4" cols="50" name="pertanyaan" required>{{editpertanyaan[0].2}}</textarea>
                </div>
              <div class="form-group">
                <label class="col-sm-2 control-label"></label>
                </div>
                </div>
                <div class="col-sm-10">
                  <a href="/admin/view_pertanyaan" class="btn btn-default btn-flat"><span class="fa fa-areditadmin-left"></span> Batal</a>
                  <button type="submit" class="btn btn-primary btn-flat" title="Simpan Data"><span class="fa fa-save"></span> Simpan</button>
                </div>
              </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
              
            </div> 
            <!-- /.box-footer -->
          </form>
         
      </div>
    </div>
  </div>

</section><!-- /.content -->
      <!-- End of Main Content -->
